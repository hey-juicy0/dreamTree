<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>진로탐색 AI챗봇 꿈트리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      html{
        font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      }
      body {
        background-color: #fff;
        margin: 0;
        padding: 0;
      }
      /* 채팅 전체 컨테이너 */
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        max-width: 400px;
        margin: 0 auto;
        overflow: hidden;
      }
      /* 상단 헤더 스타일 */
      .chat-header {
        background-color: #ffffff;
        text-align: center;
        height: 40px;
        line-height: 1.2;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 12px;
        border-bottom: 0.5px solid #d1d1d1;
      }

      .chat-header .avatar {
        width: 28px;
        height: 28px;
        margin-right: 8px;
      }

      .chat-header .header-content {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .chat-header label {
        margin: 0;
        font-size: 0.9rem;
      }

      /* 스크롤바 스타일 */
      .chat-messages::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 2px;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 2px;
        min-height: 2px;
      }

      .chat-messages::-webkit-scrollbar-thumb:hover {
        background: #999;
      }

      /* 메시지 영역 스타일 */
      .chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        gap: 0.8rem;
        flex-direction: column;
        margin-top: 10px; /* 헤더와의 간격 줄임 */
      }
      /* 입력 영역 스타일 */
      .chat-input {
        padding: 10px;
        border-top: 1px solid #ccc;
      }
      .chat-input form {
        display: flex;
        position: relative;
      }
      .chat-input input[type="text"] {
        flex: 1;
        padding: 8px 12px;
        border-radius: 20px;
        border: 1px solid transparent;
        outline: none;
        transition: background-color 0.3s ease, border 0.3s ease;
        font-size: 0.85rem;
      }
      #messageText:focus {
        background-color: #fff;
        border: 1px solid #ccc;
      }
      .chat-input input[type="text"]::placeholder {
        font-size: 0.85rem;
        color: #999;
      }
      .chat-input button {
        border: none;
        background-color: #ffffff;
        cursor: pointer;
        padding: 0 5px;
      }
      .chat-input button svg {
        width: 22px;
        height: 22px;
      }
      img {
        width: 36px;
        border-radius: 50%;
      }
      /* 내가 보낸 메시지 스타일 */
      .sent-box {
        align-self: flex-end;
        display: flex;
        flex-direction: row-reverse;
        gap: 1rem;
        align-items: center;
        max-width: 80%;
      }
      .sent {
        background-color: #f0f0f0;
        text-align: left;
        padding: 1rem;
        border-radius: 30px;
        line-height: 150%;
        font-size: 0.85rem;
      }
      /* 받은 메시지 스타일 */
      .received-box {
        align-self: flex-start;
        display: flex;
        flex-direction: row-reverse;
        gap: 10px;
        align-items: center;
        max-width: 90%;
      }
      .received {
        background-color: #F1F8D7;
        text-align: left;
        padding: 1rem;
        border-radius: 30px;
        line-height: 150%;
        font-size: 0.85rem;
      }
      /* 아바타 없는 메시지 스타일 */
      .received-box-no-avatar {
        align-self: flex-start;
        display: flex;
        max-width: 90%;
        margin-left: 46px; /* 아바타 이미지 너비(36px) + gap(10px) */
      }
      
      /* 버튼 그룹 스타일 */
      .button-group {
        display: flex;
        flex-wrap: nowrap; /* 버튼을 일렬로 배치 */
        gap: 8px; /* 버튼 간격 줄임 */
        margin-left: 46px; /* 아바타 이미지 너비(36px) + gap(10px) - 텍스트 시작 위치와 동일 */
        margin-top: 15px;
        width: calc(100% - 46px); /* 컨테이너 너비 제한 */
        justify-content: space-between; /* 버튼 사이 간격 균등 분배 */
      }
      
      /* 버튼 스타일 */
      .choice-button {
        background-color: #ffffff; /* 흰색 배경 */
        border: 1px solid #000000; /* 검은색 테두리 */
        border-radius: 20px;
        padding: 8px 10px; /* 패딩 조정 */
        font-size: 0.8rem; /* 폰트 크기 조정 */
        cursor: pointer;
        transition: background-color 0.3s;
        flex: 1; /* 버튼이 균등한 너비를 가지도록 함 */
        min-width: 0; /* 컨텐츠가 넘치지 않도록 함 */
        text-align: center;
        white-space: nowrap; /* 텍스트가 줄바꿈되지 않도록 함 */
      }
      
      .choice-button:hover {
        background-color: #f5f5f5; /* 호버 시 약간 어두운 흰색 */
      }
    </style>
  </head>
  <body>

          <label>AI 챗봇 꿈트리</label>

      </div>
      <div class="chat-messages" id="messages">
      </div>
      
      <div class="chat-input">
        <form id="chatForm" action="">
          <input
            type="text"
            id="messageText"
            autocomplete="off"
            placeholder="메시지를 입력할 수 없습니다."
          />
          <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">

    <script>
      const chatAbled = false;
      const clientId = Date.now();

      // RIASEC 카테고리 정의
      const riasecCategories = {
        1: 'R', // "축구나 자전거 타기 등 운동을 한다."
        2: 'I', // "과학/미스터리/역사 같은 흥미로운 콘텐츠를 찾아본다."
        3: 'A', // "노래를 듣거나 창작활동을 한다."
        4: 'S', // "친구의 고민을 들어주거나 상담해준다."
        5: 'E', // "동아리 활동이나 학교행사를 제안하거나 기획한다."
        6: 'C', // "책상 정리, 일정 정리를 한다."
        7: 'R', // "운동/스포츠 짤을 자주 저장한다."
        8: 'I', // "유익한 지식·정보 콘텐츠를 저장하거나 공유한다."
        9: 'A', // "내 그림, 글, 짧은 영상 등을 올린다."
        10: 'S', // "친구 스토리에 자주 반응하고, 댓글도 많이 단다."
        11: 'E', // "자기 표현이나 자기관리를 하거나, 목표를 공유한다."
        12: 'C'  // "꾸준히 일기나 할 일을 기록하고 정리한다."
      };
      
      // 사용자 응답 저장 객체
      const userResponses = {
        R: [], // Realistic
        I: [], // Investigative
        A: [], // Artistic
        S: [], // Social
        E: [], // Enterprising
        C: []  // Conventional
      };

      // 현재 호스트에 따라 WebSocket URL 설정
      const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${wsProtocol}//${window.location.host}/ws/${clientId}`;
      const ws = new WebSocket(wsUrl);

      const messagesContainer = document.getElementById("messages");
      const messageInput = document.getElementById("messageText");
      const chatForm = document.getElementById("chatForm");

      // 현재 스트리밍 중인 GPT 응답 요소와 받은 토큰 버퍼
      let responseMessage = null;
      let receivedText = "";
      let isStreaming = false;

      // 일정 간격마다 receivedText의 한 글자씩 화면에 추가 (40ms)
      setInterval(() => {
        if (receivedText && responseMessage) {
          responseMessage.textContent += receivedText.charAt(0);
          receivedText = receivedText.substring(1);
        }
        // 스트리밍이 완료되면 입력란 활성화
        if (!isStreaming && receivedText === "") {
          messageInput.disabled = false;
          messageInput.placeholder = "메시지를 입력하세요...";
        }
      }, 35); // 55ms에서 40ms로 변경하여 속도 조절

      // 받은 메시지 박스 생성
      function createReceivedMessageBox() {
        const wrapper = document.createElement("div");
        wrapper.classList.add("received-box");
        responseMessage = document.createElement("div");
        responseMessage.classList.add("message-text", "received");
        const avatar = document.createElement("img");
        avatar.classList.add("avatar");
        avatar.src = "/static/img/character.png";
        wrapper.appendChild(responseMessage);
        wrapper.appendChild(avatar);
        messagesContainer.appendChild(wrapper);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // 이미지 없는 받은 메시지 박스 생성
      function createReceivedMessageBoxNoAvatar() {
        const wrapper = document.createElement("div");
        wrapper.classList.add("received-box-no-avatar");
        responseMessage = document.createElement("div");
        responseMessage.classList.add("message-text", "received");
        wrapper.appendChild(responseMessage);
        messagesContainer.appendChild(wrapper);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // 보낸 메시지 박스 생성
      function createSentMessageBox(text) {
        const wrapper = document.createElement("div");
        wrapper.classList.add("sent-box");
        const textDiv = document.createElement("div");
        textDiv.classList.add("message-text", "sent");
        textDiv.textContent = text;
        wrapper.appendChild(textDiv);
        messagesContainer.appendChild(wrapper);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // 선택 버튼 그룹 생성
      function createChoiceButtons(choices, questionNumber) {
        const buttonGroup = document.createElement("div");
        buttonGroup.classList.add("button-group");
        
        // 클릭 처리 여부를 추적하는 변수
        let isButtonClicked = false;
        
        choices.forEach(choice => {
          const button = document.createElement("button");
          button.classList.add("choice-button");
          button.textContent = choice;
          
          button.addEventListener("click", function() {
            // 이미 버튼이 클릭되었으면 아무 동작 안함
            if (isButtonClicked) return;
            
            // 버튼 클릭 상태로 변경
            isButtonClicked = true;
            
            // 버튼에 따라 다른 텍스트 설정
            let responseText;
            let responseValue;
            switch(choice) {
              case "전혀":
                // 랜덤하게 두 가지 응답 중 하나 선택
                responseText = Math.random() < 0.5 ? "전혀 안 해." : "전혀 하지 않아.";
                responseValue = "1";
                break;
              case "가끔":
                // 랜덤하게 세 가지 응답 중 하나 선택
                const randomOften = Math.random();
                if (randomOften < 0.33) {
                  responseText = "가끔 해!";
                } else if (randomOften < 0.66) {
                  responseText = "가끔 생각나면 해!";
                } else {
                  responseText = "가끔 해.";
                }
                responseValue = "2";
                break;
              case "종종":
                // 랜덤하게 세 가지 응답 중 하나 선택
                const randomSometimes = Math.random();
                if (randomSometimes < 0.33) {
                  responseText = "종종 하는 편이야.";
                } else if (randomSometimes < 0.66) {
                  responseText = "종종 하긴 해~";
                } else {
                  responseText = "종종 하는 것 같아.";
                }
                responseValue = "3";
                break;
              case "자주":
                // 랜덤하게 세 가지 응답 중 하나 선택
                const randomFrequent = Math.random();
                if (randomFrequent < 0.33) {
                  responseText = "꽤 자주 해.";
                } else if (randomFrequent < 0.66) {
                  responseText = "자주 하는 편이지.";
                } else {
                  responseText = "자주 하는 것 같아.";
                }
                responseValue = "4";
                break;
              case "항상":
                // 랜덤하게 세 가지 응답 중 하나 선택
                const randomAlways = Math.random();
                if (randomAlways < 0.33) {
                  responseText = "거의 항상 해!";
                } else if (randomAlways < 0.66) {
                  responseText = "항상 하는 거나 다름없어!";
                } else {
                  responseText = "항상 해.";
                }
                responseValue = "5";
                break;
              default:
                responseText = choice;
                responseValue = "0";
            }
            
            // 해당 질문의 RIASEC 카테고리에 응답 저장
            const category = riasecCategories[questionNumber];
            if (category) {
              userResponses[category].push(parseInt(responseValue));
              console.log(`질문 ${questionNumber}(${category}) 응답: ${responseValue}`);
              console.log('현재 RIASEC 점수:', userResponses);
            }
            
            // 사용자 메시지로 선택지 추가 (WebSocket 전송은 생략)
            createSentMessageBox(responseText);
            
            // 버튼 그룹 완전히 제거
            buttonGroup.remove();
            
            // 다음 질문 표시 (질문 번호에 따라 다음 질문 처리)
            if (questionNumber === 1) {
             
              // 첫 번째 질문 후 두 번째 질문 표시
              setTimeout(() => {
                // 유저 응답 후 첫 번째 메시지는 아바타 이미지와 함께 표시
                createReceivedMessageBox();
                // 텍스트를 한 번에 출력
                responseMessage.textContent = "과학/미스터리/역사 같은 흥미로운 콘텐츠를 찾아본다.";
                receivedText = "";
                
                // 두 번째 질문 버튼 추가
                setTimeout(() => {
                  createChoiceButtons(['전혀', '가끔', '종종', '자주', '항상'], 2);
                }, 1300); // 메시지 표시 후 1.3초 뒤
              }, 1300);
            } else if (questionNumber === 2) {
              // 두 번째 질문 후 세 번째 질문 표시
              setTimeout(() => {
                // 유저 응답 후 첫 번째 메시지는 아바타 이미지와 함께 표시
                createReceivedMessageBox();
                // 텍스트를 한 번에 출력

      // RIASEC 점수 계산 함수
      function calculateRiasecScores() {
        const scores = {};
        
        // 각 카테고리별 점수 합산
        for (const category in userResponses) {
          if (userResponses[category].length > 0) {
            scores[category] = userResponses[category].reduce((sum, score) => sum + score, 0);
          } else {
            scores[category] = 0;
          }
        }
        
        return scores;
      }

        const message = messageInput.value.trim();
        if (message) {
          ws.send(message);
          messageInput.value = "";
        }
      });
    </script>
  </body>
</html>
